<!--START Advertisements Container-->
<div class="container mt-5 py-5 z-depth-1">
  <!--Section: Content-->
  <section class="text-center">
    <!-- Section heading -->
    <h3 class="font-weight-bold mb-3">Advertisement Details</h3>
    <hr />
    <span id="advertisement-alert"></span>
    <div class="row" id="advertisement-wrapper">
      <div class="col-lg-6">
        <!--Carousel Wrapper-->
        <div
          id="carousel-thumb1"
          class="carousel slide carousel-fade carousel-thumbnails mb-5"
          data-ride="carousel"
        >
          <!--Thumbnails-->
          <a
            class="carousel-control-prev"
            href="#carousel-thumb1"
            role="button"
            data-slide="prev"
          >
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carousel-thumb1"
            role="button"
            data-slide="next"
          >
            <span class="sr-only">Next</span>
          </a>
          <!--/.Thumbnails-->
        </div>
        <!--/.Carousel Wrapper-->

        <div class="row mb-4">
          <div class="col-md-12">
            <!--Carousel Wrapper-->
            <div
              id="carousel-example-1z"
              class="carousel slide"
              data-ride="carousel"
            >
              <!--Slides-->
              <div
                class="carousel-inner"
                role="listbox"
                id="advertisement-image-container"
              ></div>
              <!--/.Slides-->
              <!--Controls-->
              <a
                class="carousel-control-prev"
                href="#carousel-example-1z"
                role="button"
                data-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#carousel-example-1z"
                role="button"
                data-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
              <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->
          </div>
        </div>
      </div>

      <div class="col-lg-5 text-center text-md-left mt-5">
        <h2
          class="h2-responsive text-center text-md-left product-name font-weight-bold mb-1 ml-xl-0 ml-4"
          id="advertisement-title"
        >
          iPad PRO
        </h2>
        <hr />

        <h3 class="h3-responsive text-center text-md-left mb-5 ml-xl-0 ml-4">
          <span class="font-weight-bold">
            <strong id="advertisement-price">PRICE</strong>
            <strong> DKK</strong>
          </span>
        </h3>

        <div class="font-weight-normal">
          <p class="ml-xl-0 ml-4" id="advertisement-description">
            Description
          </p>

          <p class="ml-xl-0 ml-4">
            <strong>Seller: </strong
            ><a href="#" id="advertisement-seller-profile"
              ><span id="advertisement-seller"></span
            ></a>
          </p>
          <p class="ml-xl-0 ml-4">
            <strong>Location: </strong><span id="advertisement-location"></span>
          </p>
          <p class="ml-xl-0 ml-4">
            <strong>Used: </strong><span id="advertisement-used"></span>
          </p>

          <div class="row mt-3 mb-4">
            <div class="col ml-0">
              <button class="btn btn-default btn-rounded ml-0">
                Contact seller
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Section: Content-->
</div>
<!--END Advertisements Container-->

<!--START Contact Seller Container-->
<div class="container mt-3 py-5 z-depth-1" style="margin-bottom: 7.5em">
  <!--Section: Content-->
  <section class="text-center">
    <!-- Section heading -->
    <h3 class="font-weight-bold mb-3">Contact Seller</h3>
    <!--Alert-->
    <div class="alert alert-danger text-center" role="alert"></div>
    <!--Alert-->
    <hr />
    <div class="row">
      <div class="col">
        <form id="contact-seller-form">
          <textarea
            type="text"
            class="form-control"
            rows="5"
            id="contact-seller-message"
            placeholder="Enter your message here."
          ></textarea>
          <button type="submit" class="btn btn-default btn-rounded mt-4">
            Send message
          </button>
        </form>
      </div>
    </div>
  </section>
  <!--Section: Content-->
</div>
<!--END Contact Seller Container-->
